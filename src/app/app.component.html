<mat-sidenav-container fullscreen>
  <mat-sidenav
    #snav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches">
    <mat-nav-list>
      <ng-container *ngIf="mobileQuery.matches">
        <div style="min-width: 50vw;"></div>
        <a mat-list-item routerLink="/random" routerLinkActive="active" (click)="snav.close()">Get Dinners</a>
        <a mat-list-item routerLink="/dinners" routerLinkActive="active" (click)="snav.close()">All Dinners</a>
      </ng-container>
      <ng-container *ngIf="!mobileQuery.matches">
        <a mat-list-item routerLink="/random" routerLinkActive="active">Get Dinners</a>
        <a mat-list-item routerLink="/dinners" routerLinkActive="active">All Dinners</a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Top Navigation -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>

      <!-- Show Me The Dinner -->
      <span>Show Me the Dinner!</span>
      <div style="flex: 1 1 auto; min-width: 16px;"></div>
      <span class="cur-p truncate" *ngIf="$auth.loggedIn && !$auth.user.photoURL" (click)="logout()">{{$auth.user.displayName}}</span>
      <img src="{{$auth.user.photoURL}}" class="cur-p" *ngIf="$auth.loggedIn && $auth.user.photoURL" (click)="logout()">
    </mat-toolbar>
  
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
