<md-sidenav-container class="demo-root" fullscreen>
  <md-sidenav #start>
    <md-nav-list>
    </md-nav-list>
    <button md-button tabindex="-1" (click)="start.close()">CLOSE</button>
  </md-sidenav>
  <div>
    <md-toolbar color="primary">
      <div class="demo-toolbar">
        <button md-button (click)="handleClick()">Show Me the Dinner!</button>
      </div>
    </md-toolbar>
  
    <div class="demo-content">
      <md-card>
        <md-card-content>
          <md-table #table [dataSource]="dataSource">
      
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
      
            <!-- ID Column -->
            <ng-container cdkColumnDef="name">
              <md-header-cell *cdkHeaderCellDef> Name </md-header-cell>
              <md-cell *cdkCellDef="let row">{{row.name}}</md-cell>
            </ng-container>
      
            <!-- Progress Column -->
            <ng-container cdkColumnDef="recipe">
              <md-header-cell *cdkHeaderCellDef> Recipe </md-header-cell>
              <md-cell *cdkCellDef="let row">{{row.recipe}}</md-cell>
            </ng-container>
      
            <!-- Name Column -->
            <ng-container cdkColumnDef="category">
              <md-header-cell *cdkHeaderCellDef> Category </md-header-cell>
              <md-cell *cdkCellDef="let row">{{row.category}}</md-cell>
            </ng-container>
      
            <!-- Color Column -->
            <ng-container cdkColumnDef="time">
              <md-header-cell *cdkHeaderCellDef>Time</md-header-cell>
              <md-cell *cdkCellDef="let row"> {{row.time}} </md-cell>
            </ng-container>
      
            <ng-container cdkColumnDef="servings">
              <md-header-cell *cdkHeaderCellDef>Servings</md-header-cell>
              <md-cell *cdkCellDef="let row"> {{row.servings}} </md-cell>
            </ng-container>
      
            <ng-container cdkColumnDef="meals">
              <md-header-cell *cdkHeaderCellDef>Meals</md-header-cell>
              <md-cell *cdkCellDef="let row"> {{row.meals}} </md-cell>
            </ng-container>
      
            <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
            <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
          </md-table>
        </md-card-content>
      </md-card>
    </div>
  </div>
</md-sidenav-container>
